<style>
    .container {
        width: 80%;
        background-color: lightgreen;
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: 100px;
        height: 400px;
        justify-content: space-around;
        align-content: center;
        grid-gap: 10px;

    }

    .box {
        background-color: lightcoral;
    }
</style>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
